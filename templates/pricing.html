<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <link rel='shortcut icon' href="/favicon/icon.png" type='image/png'/>
        <title>Nimrod</title>

    <style> 
     
      
ul {
    list-style-type: none;
    overflow: hidden;
    position: sticky; 
    
  }


  li a {
    color: white;
    text-decoration: none;
    font-size:40px;
    margin:15px;
    padding:0px;
  }
  
  li a:hover {
    background-color:rgba(255, 255, 255, 0.25);
  } 
  *{
    margin:0;
    padding:0;
    box-sizing: border-box;
    font-family: "Opens Sans", Sans-Serif;
    text-decoration: None;
    list-style: None;

  }
  body{ 
    background-color:rgb(114, 216, 114);
    color: white;
    text-align: center;
    font-size: 20px;
    min-height: 100vh;
    display: flex;
    align-items: center;
  }
.pricing-table{
  display: flex;
  flex-wrap: wrap;
  justify-content: space-around;
  width: min(1600px, 100%);
  margin: auto;
}
.pricing-card{
flex: 1;
max-width: 360px;
background-color:rgb(55, 187, 112);
margin: 20px 10px;
text-align:center;
cursor: pointer;
overflow:hidden;
color: black;
transition: .3s linear;
}
.pricing-card-header {
  background-color: rgb(114, 216, 114);
  display: inline-block;
  color:black;
  padding: 12px;
  border-radius: 0 0 20px 20px;
  font-size: 16px;
  text-transform: uppercase;
  font-weight: 600px;
  transition: .4s linear;
}
.pricing-card:hover .pricing-card-header{
  box-shadow: 0 0 0 26em rgb(24, 152, 231);
}
price{
  font-size:70px;
  color: rgb(24, 152, 231);
  margin: 40px 0;
  transition: .2s linear;
}
.price sup, .price span{
  font-size: 22px;
  font-weight: 700;
}
.pricing-card:hover, .pricing-card:hover .price{
  color:white;
}
.pricing-card li{
  font-size: 16px;
  padding: 10px 0;
  text-transform: uppercase;
}

.order-btn{
  display: inline-block;
  margin-bottom: 40px;
  margin-top: 80px;
  border: 2px solid rgb(24, 152, 231);
  color: rgb(24, 152, 231);
  padding: 18px 40px;
  border-radius: 8px;
  text-transform: uppercase;
  font-weight: 500;
  transition: .3x linear;
}
.order-btn:hover{ 
  background-color:rgb(24, 152, 231);
  color: white;

}
@media screen and (max-width:1100px){
  .pricing-card{
    flex:50%
  }
}


 </style>


<div class='pricing-table'>
  <div class='pricing-card'>
    <h3 class='pricing-card-header'>Personal</h3>
    <div class='price'> <sup>$</sup> 1<span>/MO</span></div>
    <ul>
      <li><strong>1</strong> generation</li>
    </ul> 
    <a href='#' class='order-btn'>Order now</a>
  </div>


<div class='pricing-table'>
  <div class='pricing-card'>
      <h3 class='pricing-card-header'>Premium</h3>

      <ul>

      </ul> 
      <a href='#' class='order-btn'>Order now</a>
    </div>
